<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">

<head>
    <title>Date Time Project</title>
</head>

<body>
    <div class="container">
        <div class="time">
            <input type="button" id="time" value="Get Time info">
            <div>Hour: <span id="hour"></span> </div>
            <div>Minutes: <span id="minutes"></span> </div>
            <div>Seconds: <span id="seconds"></span> </div>
            <div>Time Zone: <span id="timeZone"></span> </div>
        </div>
        <div class="date">
            <input type="button" id="date" value="Get Date info">
            <div>Day: <span id="Day"></span> </div>
            <div>Date: <span id="Date"></span> </div>
            <div>Month: <span id="Month"></span> </div>
            <div>Year: <span id="Year"></span> </div>
        </div>
        <div class="reset">
            <input type="button" id="reset" value="reset">
        </div>
    </div>




    <script src="app.js"></script>
</body>

</html>
